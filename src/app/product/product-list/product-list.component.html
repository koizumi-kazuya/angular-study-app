<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/phone-cover.jpg');">
        <div class="filter"></div>
    </div>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm" *ngFor="let product of products">
                <a [routerLink]="[product._id]">
                    <div class="card">
                        <img src={{product.coverImg}} class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-title"> {{ product.name }}</p>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
