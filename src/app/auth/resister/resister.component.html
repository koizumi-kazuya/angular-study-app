<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">RESIST MEMBER</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form" #resisterForm="ngForm" (ngSubmit)="resister(resisterForm)">
                            <label>UserName</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                                </div>
                                <input ngModel name="username" required type="text" class="form-control"
                                    placeholder="UserName">
                            </div>
                            <label>Email</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                </div>
                                <input ngModel name="email" required type="email" class="form-control"
                                    placeholder="Email" pattern="[^\s]+@[^\s]+">
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input ngModel name="password" minlength=6 required type="password" class="form-control"
                                    placeholder="Password">
                            </div>
                            <label>Password(confirm)</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input ngModel name="confirmPassword" minlength=6 required type="password"
                                    class="form-control" placeholder="Password(confirm)">
                            </div>
                            <button type="submit" [disabled]="!resisterForm.valid"
                                class="btn btn-danger btn-block btn-round">Register</button>
                            
                            <div *ngIf="errors && errors.length > 0">
                                <br>
                                <div class="alert-danger">
                                    <p *ngFor="let error of errors">{{error.detail}}</p>
                                </div>
                            </div>
                            <div class="login">
                                <a [routerLink]="['/login']" class="btn btn-link btn-danger">LOGIN</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
